# whisper-toggle configuration
# ~/.config/whisper-toggle/whisper-toggle.conf

# Backend: "server" (whisper-server, started on demand) or "cli" (whisper-cli)
BACKEND="server"

# Path to whisper-server binary (leave empty to auto-detect)
WHISPER_SERVER=""

# Path to whisper-cli binary (leave empty to auto-detect)
WHISPER_CLI=""

# Path to whisper model file (.ggml format)
WHISPER_MODEL="$HOME/.local/share/whisper-toggle/models/ggml-small.en.bin"

# Port for whisper-server backend
WHISPER_PORT=58080

# GPU device index for whisper.cpp (0 = first GPU, 1 = second, etc.)
# Set to -1 to disable GPU acceleration
WHISPER_DEVICE=0

# Number of CPU threads for inference
WHISPER_THREADS=4

# Language for transcription (en, de, fr, etc. or "auto" for detection)
WHISPER_LANGUAGE="en"

# Automatically paste transcription at cursor position (1=yes, 0=no)
AUTOPASTE=1

# Silence detection: duration in seconds before recording stops
SILENCE_DURATION=3.0

# Silence detection: threshold percentage (lower = more sensitive)
SILENCE_THRESHOLD=3
